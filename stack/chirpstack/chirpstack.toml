# ChirpStack v4 configuration template
[postgresql]
dsn="postgres://chirpstack:postgresql_password@postgres:5432/chirpstack?sslmode=disable"

[redis]
url="redis://redis:6379"

[integration.mqtt]
server="tcp://mosquitto:1883/"
servers=["tcp://mosquitto:1883"]
username="admin"
password="mqtt_admin_password"

[api]
bind="0.0.0.0:8080"

[logging]
level="info"
