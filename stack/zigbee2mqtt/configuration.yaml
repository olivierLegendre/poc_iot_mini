homeassistant: false
permit_join: false
frontend:
  port: 8080

mqtt:
  base_topic: zigbee2mqtt
  server: mqtt://mosquitto:1883
  user: admin
  password: mqtt_admin_password

# Adapter type: specify the adapter/protocol used by zigbee-herdsman
# Common values: 'zstack', 'ezsp', 'deconz', 'znp' (adjust if needed)
adapter: zstack

serial:
# When hardware is unavailable, point to the simulator service: zigbee-adapter-sim:6638
  port: tcp://zigbee-adapter-sim:6638

advanced:
  channel: 15
  pan_id: 0x1A62
  ext_pan_id: [0xDD,0xDD,0xDD,0xDD,0xDD,0xDD,0xDD,0xDD]
  network_key: GENERATE

availability: true
